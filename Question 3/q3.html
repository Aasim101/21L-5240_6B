<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <title>Job Application Form</title>
</head>
<body>
    <div class="container">
        <form id="jobApplicationForm">
            <h1>Job Application Form</h1>
            <h2>1.1 Personal Information</h2>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="0300-0000000" required>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
            <h2>1.1 Address</h2>
            <label for="street">Street:</label>
            <input type="text" id="street" name="street" required>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>
            <label for="zipCode">ZIP Code:</label>
            <input type="text" id="zipCode" name="zipCode" pattern="[0-9]{5}" placeholder="12345" required>
            <h2>1.2 Resume and Cover Letter</h2>
            <label for="resume">Upload Resume:</label>
            <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
            <label for="coverLetter">Cover Letter:</label>
            <textarea id="coverLetter" name="coverLetter" rows="4" required></textarea>
            <h2>1.8 Additional Questions</h2>
            <label for="whyWorkHere">Why do you want to work for this company?</label>
            <textarea id="whyWorkHere" name="whyWorkHere" rows="4" required></textarea>
            <h2>1.9 Consent and Agreement</h2>
            <label>I agree to the terms and conditions:<input type="checkbox" id="agreeTerms" name="agreeTerms" required></label>
            <label>I acknowledge the privacy policy:<input type="checkbox" id="privacyPolicy" name="privacyPolicy" required></label>
            <button type="submit" id="submitBtn">Submit Application</button>
        </form>
        <button id="viewTableBtn" onclick="viewApplicationsAsTable()">View Applications as Table</button>
        <div id="applicationsTable"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
